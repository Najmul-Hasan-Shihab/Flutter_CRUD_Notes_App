buildscript {
    repositories {
        google() // Required for Firebase
        mavenCentral() // Additional repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4' // Use your Flutter-supported Gradle version
        classpath 'com.google.gms:google-services:4.4.2' // Ensure the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
